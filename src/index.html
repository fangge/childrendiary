<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆豆日记</title>
  <link href="./assets/css/style.css" rel="stylesheet">
  <!-- 引入Quill富文本编辑器 -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.min.css" rel="stylesheet">
  <!-- 引入Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">豆豆日记</h1>
      <nav class="space-x-4">
        <a href="./index.html" class="hover:underline">首页</a>
        <a href="./pages/user-management.html" class="hover:underline">用户管理</a>
        <a href="./pages/diary-management.html" class="hover:underline">写日记</a>
        <a href="./pages/diary-display.html" class="hover:underline">日记展示</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4 mt-8">
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">欢迎使用豆豆日记</h2>
      <p class="text-gray-700 mb-4">这是一个简单而强大的日记应用，帮助您记录生活中的每一个精彩瞬间。</p>
      <div class="flex space-x-4 mt-6">
        <a href="./pages/user-management.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">创建用户</a>
        <a href="./pages/diary-management.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">开始写日记</a>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-3">用户管理</h3>
        <p class="text-gray-700 mb-4">创建和管理用户信息，包括姓名和性别。</p>
        <a href="./pages/user-management.html" class="text-blue-600 hover:underline">前往用户管理 →</a>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-3">写日记</h3>
        <p class="text-gray-700 mb-4">使用富文本编辑器记录您的日记，支持多种格式。</p>
        <a href="./pages/diary-management.html" class="text-blue-600 hover:underline">开始写日记 →</a>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold mb-3">日记展示</h3>
        <p class="text-gray-700 mb-4">以书本翻页效果浏览您的日记，还可以打印保存。</p>
        <a href="./pages/diary-display.html" class="text-blue-600 hover:underline">浏览日记 →</a>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>© 2025 豆豆日记 - 记录美好生活的每一天</p>
    </div>
  </footer>

  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入API服务 -->
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
